
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>KLab - Training</title>
</head>
<body>
    <main>
        <section class="left-side">
            <div class="first-round"></div>
            <div class="second-round"></div>
            <div class="first-card"></div>
            <div class="second-card">
                <div class="top">
                    <span>Statistics</span>
                    <span>show more</span>
                </div>
                <div class="main-card">
                    <div class="left">
                        <img src="assets/images/pie-chart.svg" alt="">

                        <div class="under-stats">
                            <span class="super">Super</span>
                            <span class="great">Great</span>
                            <span class="purpose">Purpose</span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="first-view view">
                            <div>
                                <span class="view-title">Total hours</span>
                                <span class="view-no">1,240</span>
                            </div>

                            <img src="assets/images/clock-history.svg" alt="">
                        </div>
                        <div class="second-view view">
                            <div>
                                <span class="view-title">Budget</span>
                                <span class="view-no">$2,500</span>
                            </div>

                            <img src="assets/images/gear-wide-connected.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="left-info">
                <span class="left-ifo">
                    Lets see what we have new, check it out! So maybe write here something more.
                </span>
            </div>
        </section>
        <section class="right-side">
            <div class="form-container">
                <div class="form-info">
                    <h2>Create your account</h2>
                    <h3>It's free and easy</h3>
                </div>

                <form>
                    <div class="form-control">
                        <label for="name" class="input-label">Your name</label>
                        <input id="name" type="text" class="input">
                    </div>
                    <div class="form-control">
                        <label for="email" class="input-label">E-mail or phone number</label>
                        <input id="email" type="text" class="input">
                    </div>
                    <div class="form-control">
                        <label for="password" class="input-label">Password</label>
                        <input id="password" type="password" class="input">
                        <span>Must be 8 characters at least</span>
                    </div>
                    <div class="checkbox-form-control">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" class="aggreement-label">
                            By creating an account means you agree to the terms and conditions and our privacy
                        </label>
                    </div>
                    <div class="form-control">
                        <button type="submit" class="btn submit-btn">Register</button>
                    </div>
                </form>

                <div class="social-signup-container">
                    <h4 class="small-info">Or do it via other accounts</h4>

                    <div class="socials">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
